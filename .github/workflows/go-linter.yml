name: golangci-lint

on:
  push:
    tags: [ 'v*' ]
    branches: [ master, main ]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    strategy:
      matrix:
        go: [ '1.21.x' ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: Tidy modules
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # версия без патч-номера — подтянется последний патч
          version: v1.59.1
          # при необходимости можно включить анализ тестов (обычно включён по умолчанию):
          # args: --tests=true
          # или указать кастомный конфиг:
          # args: --config .golangci.yml
